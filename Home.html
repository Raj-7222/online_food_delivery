<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Home.css">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .welcome-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome-section h1 {
            color: rgb(0, 255, 179);
            text-align: center;
            animation: pulse 2s infinite;
            font-weight: bold;
        }

        .welcome-section img {
            margin: 20px 0; 
            width: 150px;
        }

        .red_btn {
            background-color: red;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            animation: pulse-btn 1.5s infinite;
            outline: none;
        }

        .red_btn:hover {
            background-color: darkred;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse-btn {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <h1>WELCOME TO</h1>
        <h1>HUNGER HUB</h1>
        <img src="/images/logo10.jpg" alt="Logo">
        
        <a href="signup.html">
            <button class="red_btn">SIGN UP</button>

        </a>
    </div>
</body>
</html>
