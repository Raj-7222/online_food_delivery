<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu Cart & Payment</title>
    <link rel="stylesheet" href="payment.css">
    <style>
        #qr-code-image {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #toggle-qr:checked ~ #qr-code-image {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1>H           U           N             G             E           R        H           U           B</h1>
                <img src="/images/logo10.jpg" alt="Logo">
            </div>
            <nav>
                <ul>
                    <a href="index.html"><li>HOME</li></a>
                    <a href="menu.html"><li>-BACK-</li></a>
                    
                    

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="menu-cart">
            <h1>OUR FOOD MENU</h1>
            <div class="items-container">
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <div id="cartItems">
                <h5>CHECK THE CART BOX</h5>
            </div>
            <div id="totalAmount"></div>
        </section>

        <section class="payment-container">
            <h2>Select Payment Method</h2>
            <form id="paymentForm" class="payment-form">
                <div class="payment-method">
                    <input type="radio" id="upi" name="payment-method" value="upi" checked>
                    <label for="upi">UPI</label>
                    <div class="payment-details" id="upi-details">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" name="upi-id" placeholder="Enter your UPI ID">
                    </div>
                </div>

                <div class="payment-method">
                    <input type="radio" id="bank" name="payment-method" value="bank">
                    <label for="bank">Bank Transfer</label>
                    <div class="payment-details" id="bank-details">
                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" name="account-number" placeholder="Enter your account number">
                        <label for="ifsc">IFSC Code</label>
                        <input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC code">
                    </div>
                </div>

                <div class="payment-method">
                    <input type="radio" id="card" name="payment-method" value="card">
                    <label for="card">Credit/Debit Card</label>
                    <div class="payment-details" id="card-details">
                        <label for="card-name">Cardholder Name</label>
                        <input type="text" id="card-name" name="card-name" placeholder="Enter cardholder name">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                    </div>
                </div>

                <div class="payment-method">
                    <input type="radio" id="cod" name="payment-method" value="cod">
                    <label for="cod">Cash on Delivery</label>
                </div>

                <div class="qr-code-scanner">
                    <h3>Or Scan QR Code to Pay</h3>
                    <input type="checkbox" id="toggle-qr">
                    <label for="toggle-qr">Show QR Code</label>
                    <div id="qr-code-image">
                        <img src="images/scan qr code.jpg" alt="QR Code" width="200">
                    </div>
                </div>

                <button type="button" onclick="proceedToPay()">Proceed to Pay</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 [HUNGER HUB]. All rights reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function proceedToPay() {
            window.location.href = "confirmorder.html";
        }
    </script>
</body>
</html>
